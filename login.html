<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="loginstyles.css">
		<script src="loginscripts.js"></script>
	</head>

	<body>

		<div id="content">
			
			<label for="username" class="usertxt">Username / Email</label>
			<input type="text" class="user" name="username">

			<label for="password" class="pwtxt">Password</label>
			<input type="password" class="pw" name="password">

			<button type="button" id="login">L O G I N</button>

			<p id="forget">
				<a href="#" target="_blank">Forgot your password?</a>    |    
				<a href="#" target="_blank">Sign Up</a>
			</p>

		</div>


		<div id="signup">
		</div>
			<label for="email-signup" class="e-signuptxt">Email</label>
			<input type="text" class="e-signup" name="email-signup">

			<label for="user-signup" class="u-signuptxt">Username</label>
			<input type="text" class="u-signup" name="user-signup">

			<label for="password-signup" class="pw-signuptxt">Password</label>
			<input type="password" class="pw-signup" name="password-signup">

			<label for="cpass-signup" class="cpw-signuptxt">Confirm Password</label>
			<input type="password" class="cpw-signup" name="cpass-signup">

			<p class="birthdatetxt">Birthdate</p>

			<form class = "container">
				<SELECT id ="year" name = "yyyy" onchange="change_year(this)">
				</SELECT>
				<SELECT  id ="month" name = "mm" onchange="change_month(this)">
				</SELECT>
				<SELECT id ="day" name = "dd" >
				</SELECT>
			</form>

			<button type="button" id="signup-butt">Sign Up</button>

			<a href="#" id="cancel">Cancel</a>
			
	</body>

</html>
